<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/tmpl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <script type="text/html" id="test">
        <div class="container">
            <div class="row"></div>
            <div class="col-xs-2"></div>
            <div class="col-xs-10">
                <h4>Тест по английскому</h4></div>
            <h6><%= question1 %></h6>
            <ul class="list-unstyled">
                <li class="col-lg-12"><input type="radio"><label class="small" for="one_one"><%= answer1 %></label></li>
                <li class="col-lg-12"><input type="radio"><label class="small" for="two_one"><%= answer2 %></label></li>
                <li class="col-lg-12"><input type="radio"><label class="small" for="three_one"><%= answer3 %></label></li>
            </ul>
            <h6><%= question2 %></h6>
            <ul class="list-unstyled">
                <li class="col-lg-12"><input type="radio"><label class="small" for="one_two"><%= answer4 %></label></li>
                <li class="col-lg-12"><input type="radio"><label class="small" for="two_two"><%= answer5 %></label></li>
                <li class="col-lg-12"><input type="radio"><label class="small" for="three_two"><%= answer6 %></label></li>
            </ul>
            <h6><%= question3 %></h6>
            <ul class="list-unstyled">
                <li class="col-lg-12"><input type="radio"><label class="small" for="one_three"><%= answer7 %></label></li>
                <li class="col-lg-12"><input type="radio"><label class="small" for="two_three"><%= answer8 %></label></li>
                <li class="col-lg-12"><input type="radio"><label class="small" for="three_three"><%= answer9 %></label></li>
            </ul>
            <div class="row"></div>
            <div class="col-xs-2"></div>
            <div class="col-md-10"><button type="button" class="btn btn-success" id="check">Проверить мои результаты</button></div>
        </div>
        <div id="modal_form">
            <span id="modal_close">X</span> /*нуждается в доработке*/
        </div>
        <div id="overlay"></div>
    </script>
    <script src='js/script.js'></script>
</body>

</html>
